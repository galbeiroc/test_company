<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <h4 class="menu-heading">MENU</h4>
        <div class="menu-icon">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
      <i id="arrow-left" class="arrow fas fa-chevron-left"></i>
      <div id="slider">
        <div class="slide slide1">
          <div class="slide-content">
            <div class="slide-content-heading">
              <h1 class="slide-heading">One Page</h1>
              <h2 class="slide-subheading">multi-purpose Theme</h2>
            </div>
            <p class="slide-paragraph">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <button class="btn-started">get started</button>
          </div>
        </div>
        <div class="slide slide2">
          <div class="slide-content">
            <span>image Two</span>
          </div>
        </div>
        <div class="slide slide3">
          <div class="slide-content">
            <span>image Three</span>
          </div>
        </div>
      </div>

      <i id="arrow-right" class="arrow fas fa-chevron-right"></i>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
